<div class="modal-body">

    <div class="row mb-3">
        <label>{{ 'TranscribeDialog.TranscribePartOfTheAudio' | translate }}</label>
        <p-inputSwitch [(ngModel)]="isTimeFrame"></p-inputSwitch>
    </div>

    <div *ngIf="isTimeFrame" class="row mb-3">
        <div>
            <p>{{ 'TranscribeDialog.TimeStart' | translate }}</p>
            <ngb-timepicker [(ngModel)]="startTime" [seconds]="true" (ngModelChange)="onTimeChange()"></ngb-timepicker>
        </div>

        <div>
            <p>{{ 'TranscribeDialog.TimeEnd' | translate }}</p>
            <ngb-timepicker [(ngModel)]="endTime" [seconds]="true" (ngModelChange)="onTimeChange()"></ngb-timepicker>
        </div>
    </div>

    <p-messages key="error-dialog"></p-messages>
</div>
<div class="modal-footer">
    <button type="button" [disabled]="loading" class="btn btn-primary"
        (click)="transcribe()">{{'TranscribeDialog.Transcribe' | translate }}</button>
