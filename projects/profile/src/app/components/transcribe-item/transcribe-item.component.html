<ng-container *ngIf="transcribeItem">
    <div class="row no-gutters align-items-center mb-4" *ngIf="transcribeItem.source">
        <audio #audio controls="controls" [src]="transcribeItem.source" (timeupdate)="restrictAudio(audio)"></audio>
    </div>

    <div class="row mb-2">
        <div class="col-sm">
            <a [class.disabled]="transcribeItem.isLoading || !transcribeItem.isDirty" (click)="update()" class="mr-2">
                <span class="icon">
                    <i class="fas fa-save"></i>
                </span>
            </a>
            <a [class.disabled]="transcribeItem.isLoading" *ngIf="!transcribeItem.source" (click)="loadAudioFile()"
                class="mr-2">
                <span class="icon">
                    <i class="fas fa-play"></i>
                </span>
            </a>
            <a [class.disabled]="transcribeItem.isLoading" *ngIf="transcribeItem.isUserTranscriptChanged"
                (click)="refresh()" class="mr-2">
                <span class="icon">
                    <i class="fas fa-undo"></i>
                </span>
            </a>
            <label class="mr-2">{{transcribeItem.time}}</label>
            <img *ngIf="transcribeItem.isLoading"
                src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        </div>
        <div *ngIf="!transcribeItem.isIncomplete" class="col-sm text-right">
            {{transcribeItem.confidence | roundConfidence}}{{ 'TranscribeItemComponent.Accuracy' }}</div>
        <div *ngIf="transcribeItem.isIncomplete" class="col-sm text-right error-message">
            <label class="text-danger">{{ 'TranscribeItemComponent.ErrorMessage' | translate }}</label>
            <span class="icon text-danger">
                <i class="fas fa-exclamation-triangle"></i>
            </span>
        </div>
    </div>

    <div class="form-group shadow-textarea">
        <textarea pInputTextarea class="form-control" [(ngModel)]="transcribeItem.userTranscript"
            [disabled]="transcribeItem.isLoading" [autoResize]="true" (input)="onChange()"></textarea>
    </div>
</ng-container>
