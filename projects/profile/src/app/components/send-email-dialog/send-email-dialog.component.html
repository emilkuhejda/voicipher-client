<form [formGroup]="emailForm">
    <div class="modal-body overflow-auto">
        <p>{{ 'EmailForm.EmailAddress' | translate }}</p>
        <div class="form-group">
            <input type="text" formControlName="emailAddress" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && controls.emailAddress.errors }" />
            <div *ngIf="submitted && controls.emailAddress.errors" class="invalid-feedback">
                <div *ngIf="controls.emailAddress.errors.required">{{ 'EmailForm.FileNameRequired' | translate }}File
                    name is required</div>
            </div>
            <div *ngIf="submitted && controls.emailAddress.errors" class="invalid-feedback">
                <div *ngIf="controls.emailAddress.errors.email">{{ 'EmailForm.IncorrectEmailAddressFormat' | translate
                    }}</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">{{ 'EmailForm.Send' |
            translate }}</button>
