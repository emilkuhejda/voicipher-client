<!-- Content -->
<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">{{ 'CreateFilePage.CreateNewFile' | translate }}</h6>
    </div>

    <!-- Card Body -->
    <div class="card-body">
        <app-file-form (save)="save($event)" [(loading)]="loading"
            [saveButtonText]="'CreateFilePage.Create' | translate"></app-file-form>
        <p-progressBar *ngIf="progress > 0 && progress < 100" [value]="progress"></p-progressBar>
    </div>
</div>
