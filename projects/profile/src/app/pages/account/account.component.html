<!-- Content -->
<div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">{{ 'AccountPage.Profile' | translate }}</h6>
    </div>

    <!-- Card Body -->
    <div class="card-body">
        <h4 *ngIf="remainingTime$ | async as remainingTime" class="mb-5">Remaining time: {{remainingTime}}</h4>

        <div class="mb-3">
            <button (click)="editProfile()" class="btn btn-primary mr-2">{{ 'AccountPage.EditProfile' | translate
                }}</button>
        </div>
        <div>
            <button (click)="resetPassword()" class="btn btn-primary mr-2">{{ 'AccountPage.ResetPassword' | translate
                }}</button>
        </div>
    </div>
</div>
