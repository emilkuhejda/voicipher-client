<!-- Sidebar -->
<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center">
        <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3" top>
            <ng-content select="[sidebar-brand]"></ng-content>
        </div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Heading -->
    <div class="sidebar-heading">{{headingText}}</div>

    <!-- Nav Item - Pages Collapse Menu -->
    <li class="nav-item" *ngFor="let sidebarItem of dataItems" [ngClass]="{ 'active': sidebarItem.isActive }">
        <ng-container *ngIf="sidebarItem.items.length;">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
                aria-expanded="true" aria-controls="collapseTwo">
                <i class="fas fa-fw fa-cog"></i>
                <span>{{sidebarItem.title}}</span>
            </a>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <h6 class="collapse-header">{{sidebarItem.title}}:</h6>
                    <a *ngFor="let subSidebarItem of sidebarItem.items" [routerLink]="subSidebarItem.url"
                        class="collapse-item"
                        [ngClass]="{ 'active': subSidebarItem.isActive }">{{subSidebarItem.title}}</a>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="!sidebarItem.items.length">
            <a class="nav-link" [routerLink]="sidebarItem.url">
                <i class="fas fa-fw fa-table"></i>
                <span>{{sidebarItem.title}}</span>
            </a>
        </ng-container>
    </li>
</ul>
<!-- End of Sidebar -->
